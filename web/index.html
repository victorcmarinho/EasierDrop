<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Easier Drop - The missing drag-and-drop shelf for macOS. Simplify your workflow.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Easier Drop">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Easier Drop</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #0d1117;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 30px;
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-bottom-color: #007AFF;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 1px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div id="loading-indicator" class="loading">
    <img src="favicon.png" alt="Easier Drop Logo" class="logo">
    <span class="loader"></span>
    <div class="loading-text">Easier Drop</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('load', function (ev) {
      // The loading indicator will be removed by Flutter once it's ready.
      // Or we can listen for the first frame.
    });
  </script>
</body>

</html>
